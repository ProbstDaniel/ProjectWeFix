<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Solicitações - WeFix</title>
    <link rel="stylesheet" href="CSS/StyleVisuHora.css">
</head>
<body>
        <header>
            <div class="Header">
                <div class="DivLogo">
                <img src="img/LogWefix.png" alt="WeFix Logo" class="logo">
                </div>
                <div class="TxtHeader">
                <h1>Visualizar Horários</h1>
                </div>
                <div class="DivMenu">
                    <a class="refmenu" href="IndexMain.html"><img src="img/MenuPreto.png" class="Menu"></a>
                </div>
            </div>
        </header>

        <section class="ContainerGrande">
            <h2>Solicitações</h2>
            <form>
                <div class="Txts">
                    <table>
                        <thead>
                            <tr>
                                <th>Linha</th>
                                <th>Sentido</th>
                                <th>Número de Passageiro</th>
                                <th>Hora Ponto</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>638</td>
                                <td>Bairro</td>
                                <td>30</td>
                                <td>10:00</td>
                            </tr>
                            <tr>
                                <td>700</td>
                                <td>Centro</td>
                                <td>70</td>
                                <td>10:20</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </section>
</body>
</html>
