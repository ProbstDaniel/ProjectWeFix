<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manutenção Preventiva - WeFix</title>
    <link rel="stylesheet" href="CSS/StyleManPrevent.css">
</head>
<body>
    <header>
        <div class="Header">
            <div class="DivLogo">
            <img src="img/LogWefix.png" alt="WeFix Logo" class="logo">
            </div>
            <div class="TxtHeader">
            <h1>Solicitar Manutenção</h1>
            </div>
            <div class="DivMenu">
                <a class="refmenu" href="IndexSolicitarMan.html"><img src="img/MenuPreto.png" class="Menu"></a>
            </div>
        </div>
    </header>
        <div class="ContainerGrande">
            <section class="form-container">
                <h2>Manutenção Preventiva</h2>
                <form>
                    <label for="modelo">Modelo do veículo:</label>
                    <input type="text" id="modelo" name="modelo" required>

                    <label for="numero">Número do veículo:</label>
                    <input type="text" id="numero" name="numero" required>

                    <button class="BotaoEnviar" type="submit">Enviar</button>
                </form>
            </section>
        </div>
    </div>
</body>
</html>
