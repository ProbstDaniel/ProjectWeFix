<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Solicitações - WeFix</title>
    <link rel="stylesheet" href="CSS/StyleVisualizar.css">
</head>
<body>
        <header>
            <div class="Header">
                <div class="DivLogo">
                <img src="img/LogWefix.png" alt="WeFix Logo" class="logo">
                </div>
                <div class="TxtHeader">
                <h1>Visualizar Solicitações</h1>
                </div>
                <div class="DivMenu">
                    <a class="refmenu" href="IndexMain.html"><img src="img/MenuPreto.png" class="Menu"></a>
                </div>
            </div>
        </header>

        <section class="ContainerGrande">
            <h2>Solicitações</h2>
            <form>
                <div class="Txts">
                    <label for="id-solicitacao">ID Solicitação:</label>
                    <input type="text" id="id-solicitacao" name="id-solicitacao" required>
                </div>
                <div class="Txts">
                    <label for="tipo-manutencao">Tipo de Manutenção:</label>
                    <input type="text" id="tipo-manutencao" name="tipo-manutencao" required>
                </div>
                <div class="Txts">
                    <label for="data">Data:</label>
                    <input type="date" id="data" name="data" required>
                </div>
                <div class="Txts">    
                    <label for="numero-veiculo">Número do veículo:</label>
                    <input type="text" id="numero-veiculo" name="numero-veiculo" required>
                </div>
            </form>
        </section>
</body>
</html>
